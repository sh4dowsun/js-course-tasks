<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Introduction</title>
</head>
<body>
    <h1 id="main-title">Welcome to DOM Scripting!</h1>
    <p class="intro-text">This is an introductory paragraph.</p>
    <script>
        // Accessing an element by ID
        const titleElement = document.getElementById('main-title');
        console.log('Title Element:', titleElement.textContent);

        // Accessing elements by class name (returns a collection)
        const introParagraphs = document.getElementsByClassName('intro-text');
        console.log('Intro Paragraphs:', introParagraphs[0].textContent);
    </script>
</body>
</html>
