<!DOCTYPE html>
<html>
<head>
    <title>Workshop 2 Task 2</title>
</head>
<body>
    <h1>Workshop 2 Task 2</h1>

    <script>
        function repeatingText(text, n) {
           for (let i = 0; i <= n; ++i) {
                document.write(text);
                document.write("<br>");
            }
        }

        repeatingText("test", 30);
    </script>
</body>
</html>
