<!DOCTYPE html>
<html>
<head>
    <title>Workshop 2 Task 5</title>
</head>
<body>
    <img id="randomImg" src="" alt="Random Tech Image" style="width: 300px; height: auto;">
    <br><br>
    <button onclick="loadRandomImage()">Load Random Image</button>
    <script>
        let images = [
            "https://images.unsplash.com/photo-1558494949-ef010cbdcc31?w=300",
            "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=300",
            "https://images.unsplash.com/photo-1485827404703-89b55fcc595e?w=300"
        ];

        function loadRandomImage() {
            let randomIndex = Math.floor(Math.random() * images.length);
            document.getElementById("randomImg").src = images[randomIndex];
        }

        loadRandomImage();
    </script>
</body>
</html>
