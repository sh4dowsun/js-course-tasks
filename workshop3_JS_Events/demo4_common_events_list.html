<!DOCTYPE html>
<html>
<head>
    <title>Common Events List</title>
</head>
<body onload="alert('Page loaded!')"> <!-- onload on body -->
    <h1>Common Events</h1>
    <select onchange="alert('Selection changed!')"> <!-- onchange on select -->
        <option>Option 1</option>
        <option>Option 2</option>
    </select>
    <img src="image.jpg" onmouseover="this.src='hover.jpg'" onmouseout="this.src='image.jpg'" alt="Hover Image"> <!-- onmouseover/out on img -->
    <input type="text" onkeydown="alert('Key down!')"> <!-- onkeydown on input -->
</body>
</html>
